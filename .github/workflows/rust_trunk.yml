name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always




jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rust:1.93.1

    steps:
    - uses: actions/checkout@v4

    - name: Report Toolchain Info
      run: |
        rustc --version
        cargo --version
        rustup show

    - name: Report OS-Release Info
      run: cat /etc/os-release

    - name: Report Shell Info
      run: echo $SHELL

