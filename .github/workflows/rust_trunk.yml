name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always




jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:3.22.1

    steps:
    - uses: actions/checkout@v4

    - name: Report OS-Release Info
      run: cat /etc/os-release

    - name: Report Shell Info
      run: echo $SHELL

    - name: List file system
      run: ls -lR /

    - name: Cache APK packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apk
        key: var-cache-apk-${{ hashFiles('**/Dockerfile') }}
        restore-keys: |
          var-cache-apk-

    - name: Install OS Packages
      run: apk update && apk add curl build-base

    - name: Cache Cargo bin
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin
        key: cargo-bin-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: cargo-bin-

    - name: Cache Rustup Toolchain
      uses: actions/cache@v4
      with:
        path: |
          ~/.rustup/toolchains
          ~/.rustup/update-hashes
          ~/.rustup/settings.toml
        key: rustup-toolchain-${{ hashFiles('rust-toolchain') }}

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Add wasm32-unknown-unknown compilation target
      run: rustup target add wasm32-unknown-unknown

    - name: Cache target
      uses: actions/cache@v4
      with:
        path: target
        key: target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: target-

    - name: Install Trunk
      run: |
        if ! command -v trunk >/dev/null; then
          cargo install trunk --version 0.21.14
        fi

    - name: Build (with trunk)
      run: trunk build --public-url /${{ github.event.repository.name }}/

    - name: debug trunk build
      run: ls -lR dist

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
